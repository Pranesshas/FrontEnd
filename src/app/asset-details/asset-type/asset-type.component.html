<div class="row" *ngIf="show" >
  <h2> Add new Asset Type</h2>
  <div class="col-md-12">
      <label for="assetType">Enter asset Type
        <input type="text" id="assetType" name="assetType" [(ngModel)]="assetValue"/></label><br/><br/>
        <button type="submit" (click)="onSubmit()">Submit</button>&nbsp;&nbsp;  
        <button type="cancel" (click)="onCancel()">Cancel</button>             
  </div> 
</div>
<div class="row" *ngIf="!show">
  <button name="add_asset" (click)="onClick()">Add Asset</button>
</div>

<div class="row">

    <div class="col-md-2">

        <span class="input-group-text" id="addon-wrapping">Product Type</span>
      </div>
    </div>
    <div class="col-md-4"style="width:140%;">
      <select class="form-control"  [(ngModel)]="asset_type">
        <option *ngFor="let asset of assetTypes" [value]="asset.id">{{asset.name}}</option>
    </select>
    </div>                
  </div>
</div>

<form (ngSubmit)="onSave(f)" #f="ngForm" *ngIf="asset_type">
  <div style="border:1px solid grey;margin-top:2em;">
    <div class="col-md-12">
        <div class="col-md-4">
            <label for="asset_number">Asset Number</label>
            <input id="asset_number" type="text" name="asset_number" [ngModel]>             
        </div> 
      <div class="col-md-4">
        <label for="Brand">Brand</label>
        <select id="brand" name="brand" [ngModel]>
          <option>LENOVO</option>
          <option>HP</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="laptop_no">Serial Number</label>
        <input id="laptop_no" type="text" name="laptop_no" [ngModel]>
      </div>   
    </div>
    <div class="col-md-12" >      
      <div class="col-md-4">
        <label for="model_no">Model Number</label>
        <input id="model_no" type="text" name="model_no" [ngModel]>
      </div>
      <div class="col-md-4" *ngIf="asset_type==1">
        <label for="product_no" >Product Number</label>
        <input id="product_no" type="text" name="product_no" [ngModel]>
      </div>        
      <div class="col-md-4" *ngIf="asset_type==1">
        <label for="RAM">RAM</label>
        <select id="ram" name="ram" [ngModel]>
          <option>8GB</option>
          <option>32Gb</option>
        </select>
      </div>    
    </div>
    <div class="col-md-12">      
      <div class="col-md-4" *ngIf="asset_type==1">
        <label for="HDD">HDD</label>
        <select id="hdd" name="hdd" [ngModel]>
          <option>250GB</option>
          <option>256GB</option>
          <option>320GB</option>
          <option>500GB</option>
          <option>750GB</option>
          <option>512GB</option>
          <option>1TB</option>
        </select>
      </div>
      <div class="col-md-4" *ngIf="asset_type==1">
        <label for="processor">Processor</label>
        <input id="processor" type="text" name="processor" [ngModel]>
      </div>   
      <div class="col-md-4" *ngIf="asset_type==1">
        <label for="os">OS</label>
        <select id="os" name="os" [ngModel]>
          <option>Windows 10 Professional</option>
          <option>Windows 7 Ultimate</option>
          <option>Windows 7 Enterprise</option>
        </select>
      </div>
    </div>
    <div class="col-md-12">      
      <div class="col-md-4" *ngIf="asset_type==1">
        <label for="cd_rom">CD ROM</label>
        <select id="cd_rom" name="cd_rom" [ngModel]>
          <option>DVD RW</option>
        </select>
      </div>    
    </div>    
    <label style="width:10%">Asset Date</label>
        <mat-form-field appearance="fill">
          <input matInput [matDatepicker]="picker" placeholder="Select Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>    
    <div class="col-md-12">
      <button type="submit"  style="size:100px"><strong>Save</strong></button>
    </div> 
  </div>   
</form>
