<div class="container-fluid">
  <div class="asset">
    <form (ngSubmit)="onSearch(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-4">
          <label for="asset_no">Product Id</label>
          <input type="text" name="product_id" [ngModel]>
        </div>
        <div class="col-md-4">
          <label for="product_type">Product Type</label>
          <select id="product_type" name="product_type" [ngModel]>
            <option *ngFor="let asset of assetTypes"[value]="asset.id">{{asset.name}}</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="Brand">Brand</label>
          <select id="brand" name="brand" [ngModel]>
            <option>LENOVO</option>
            <option>Lenovo ThinkBook</option>
            <option>Lenovo V15 G2 ITL</option>
            <option>Lenovo</option>
            <option>Dell</option>
            <option>HP</option>
            <option>LENOVO</option>
            <option>HP 240 G8</option>
            <option>HP 240 G7</option>
            <option>HP Pavilion</option>
            <option>Inspiron N5010 A10</option>
          </select>
        </div> 
      </div><br/>
      <div class="row">
        <div class="col-md-4">
          <label for="processor">Processor</label>
          <input id="processor" type="text" name="processor" [ngModel]>
        </div>
        <div class="col-md-4">
          <label for="product_no">Product Number</label>
          <input id="product_no" type="text" name="product_no" [ngModel]>
        </div>
        <div class="col-md-4">
          <label for="laptop_no">Laptop Number</label>
          <input id="laptop_no" type="text" name="laptop_no" [ngModel]>
        </div>      
      </div><br/>
      <div class="row">
        <div class="col-md-4">
          <label for="RAM">RAM</label>
          <select id="ram" name="ram" [ngModel]>    
            <option>32 Gb</option>
            <option>16 GB</option>
            <option>8 GB</option>
            <option>4 GB</option>
            <option>4 Gb</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="HDD">HDD</label>
          <select id="hdd" name="hdd" [ngModel]>
            <option>1 TB</option>
            <option>750 GB</option>
            <option>512 GB</option>
            <option>512 GB SSD</option>
            <option>500 GB</option>
            <option>320 GB</option>
            <option>250 GB</option>
            <option>256 SSD</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="cd_rom">CD ROM</label>
          <select id="cd_rom" name="cd_rom" [ngModel]>
            <option>DVD RW</option>
          </select>
        </div>
      </div><br/>
      <div class="row">
        <div class="col-md-4">
          <label for="os">OS</label>
          <select id="os" name="os" [ngModel]>
            <option>Windows 10 Professional</option>
            <option>Win-10 Enterprise</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="model_no">Model Number</label>
          <input id="model_no" type="text" name="model_no" [ngModel]>
        </div>
        <div class="col-md-4">
          <label for="asset_number">Asset Number</label>
          <input id="asset_number" type="text" name="asset_number" [ngModel]>
        </div>
        <!-- <div class="col-md-4">
          <label for="date">Year</label>
          <input id="date" type="text" name="date" [ngModel]>
        </div> -->
      </div>
      <label style="width:10%">Asset Date</label>
        <mat-form-field appearance="fill">
          <input matInput [matDatepicker]="picker" name=" asset_date" placeholder="Select Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> <br/><br/>
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  name="is_active" [ngModel]>
              <label class="form-check-label" for="is_active">
                is_active
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  name="is_available" [ngModel]>
              <label class="form-check-label" for="is_available">
                is_available
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
             <input class="form-check-input" type="checkbox" name="is_declared" [ngModel]>
             <label class="form-check-label" for="is_declared">
               is_declared
             </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="is_old" [ngModel]>
              <label class="form-check-label" for="is_old">
                is_old
              </label>
            </div>
          </div> 
        </div>
      </div><br/><br/>
    <div align="center">
        <button name="submit" value="submit"><strong>Search</strong></button>&nbsp;&nbsp;
        <button name="cancel" value="cancel" (click)="onCancel(f)"><strong>Cancel</strong></button>
    </div>
  </form>
 </div>

  <div class="table">
    <table>
      <thead>
        <tr>
          <!-- <th> Product Id</th>
          <th>Product Type</th>
          <th>Make</th>
          <th>Processor</th>
          <th>Product Number</th>
          <th>Serial Number</th>
          <th>RAM</th>
          <th>HDD</th>
          <th>CD_ROM</th>
          <th>OS</th>
          <th>Model</th> -->
          <th> Product Id</th>
          <th>Product Type</th>
          <th>Make</th>
          <th>Model</th>
          <th>Serial Number</th>
          <th>Asset Number</th>
          <th>Notes</th>
          <th>Asset Date</th>
          <th>Available</th>         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asset of totalAssets"
          [ngStyle]="{'background-color': (asset.is_available) ?  '#49d615' : '#ff0000'}">
          <td>{{ asset.product_id}}</td>
          <th scope="row">{{ asset.product_name }}</th>
          <td>
            <a (click)="onClick(asset.product_id)">{{ asset.make }}</a>
          </td>
          <td>{{ asset.model_no}}</td>
          <td>{{ asset.laptop_number}}</td>
          <td>{{ asset.asset_number }}</td>
          <td>{{ asset.note}}</td>
          <td>{{asset.asset_date}}</td>
          <td><span class="status text-danger">&bull;</span> {{asset.is_available}}</td>  
          
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
